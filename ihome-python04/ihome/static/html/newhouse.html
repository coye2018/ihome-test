                        <div class="form-group">
                            <label for="house-capacity">宜住人数</label>
                            <input type="number" class="form-control" name="capacity" id="house-capacity" required>
                        </div>
                        <div class="form-group">
                            <label for="house-beds">卧床配置</label>
                            <input type="text" class="form-control" name="beds" id="house-beds"

                        <div class="form-group">

<script>

    function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
    }

    $(document).ready(function () {
        //$("#form-house-info").hide()
        $("#form-house-image").hide()

        // $('.popup_con').fadeIn('fast');
        // $('.popup_con').fadeOut('fast');
        // <option value="1">东城区</option>
        //获取城区
        $.get("/api/v1.0/areas", function (res) {
            console.log(res)
            if (res.errno == '0') {
                res.data.forEach(function (value,index) {
                    $("#area-id").append('<option value="'+value.aid+'">'+value.aname+'</option>')
                })

                //使用模板引擎渲染
                /*
                var html = template("arsas-tmpl", {areas: res.data})
                $("#area-id").html(html)
                */
            }
        })

        //select改变的时候触发
        $("#area-id").change(function () {
            console.log($(this).val())
            var num=$(this).val()
            console.log($("option:selected").text())

        })

        var house_id=''
        //第一步表单数据提交
        $('#form-house-info').submit(function (e) {
            e.preventDefault()
            var data={}
            $(this).serializeArray().map(function (x) {
                data[x.name]=x.value
            })
            //这里插facility，他需要一个数组

            var facility=[]
            $(":checked[name=facility]").each(function (index,value) {
                facility.push(value.value)
            })
            data.facility=facility
            console.log(data)
            //转换json字符串
            data=JSON.stringify(data)

            $.ajax({
                url:'/api/v1.0/houses/info',
                type:'POST',
                dataType:'json',
                contentType:'application/json',
                headers:{
                "X-CSRFToken":getCookie("csrf_token")
                },
                data:data,
                success:function (res) {
                    console.log(res)
                    if (res.errno=='4101'){
                        //用户未登录
                        location.href="/login.html"
                    }else if(res.errno=='0'){
                        $("#form-house-image").show()
                        $("#form-house-info").hide()
                        house_id=res.data.house_id
                        $("#house-id").val(res.data.house_id);
                    }
                }
            })
        })
        //第二部图片的提交

        $("#updateBtn").click(function () {
            var data=new FormData()
            var imageFile=document.getElementById("house-image").files[0]
            data.append('house_image',imageFile)
            data.append('house_id',house_id)

            $.ajax({
                url: '/api/v1.0/houses/image',
                type: 'post',
                dataType:'json',
                headers:{
                "X-CSRFToken":getCookie("csrf_token")
                },
                contentType: false,
                processData:false,
                data:data,
                success:function (res) {
                    console.log(res)
                    if (res.errno=='0'){
                        $("#updateImg").attr('src',res.data.image_url)
                        var boo=confirm('保存图片，是否跳转')
                        if (boo){
                            location.href('/')
                        }
                    } else{
                        alert(res.errmsg)
                    }
                }
            })
        })
    })
</script>
